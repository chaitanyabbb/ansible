
---

- hosts: chef_servers
  remote_user: root
  vars: 
    - my_mounts:
        - '/'
        - '/boot'

  tasks:

     - name: Check freespace
       shell: df "{{ item }}" | awk '{print $5}' | sed 's/%//'  | tail -1
       register: tmp_freespace
       loop: "{{ my_mounts }}"

     - name: "Checking Apache Service"
       service: name=httpd state=started
...
